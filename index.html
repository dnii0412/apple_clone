<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apple Navbar Clone</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Apple Icons (using SVG for logo, search, bag) -->
     <script src="https://kit.fontawesome.com/e63f4ae073.js" crossorigin="anonymous"></script>
  <!-- fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <nav>
      <figure class="nav-logo">
        <img src="Public//assets/logo.png" alt="apple_logo">
      </figure>
      <ul>
        <li>Store</li>
        <li>Mac</li>
        <li>iPad</li>
        <li>iPhone</li>
        <li>Watch</li>
        <li>Vision</li>
        <li>Airpods</li>
        <li>TV & Home</li>
        <li>Entertainment</li>
        <li>Accessrories</li>
        <li>Support</li>
      </ul>
      <figure class="nav-icons">
        <img src="Public/assets/search.png" alt="">
        <img src="Public/assets/shopping_bag.png" alt="">
      </figure>
    </nav>
  </header>

  <main>

    <!-- hero section -->
     <section>
      <figure>
        <img src="/Public/assets/Background.png" alt="iPhone 16 pro">
      </figure>
     </section>

  </main>

</body>
</html>
